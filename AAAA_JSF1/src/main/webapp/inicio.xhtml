<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head id="xxx">
        <title>Facelet Title</title>
        <link href="#{facesContext.externalContext.requestContextPath}/resource/css/estilo.css" rel="stylesheet" type="text/css" />
        <h:outputStylesheet name="#{facesContext.externalContext.requestContextPath}/resource/css/estilo.css" library = "css"  />
    </h:head>
    <h:body>
        <h:form>
            <h:panelGroup class="bloque">
            <h:graphicImage  value = "#{imagenes.logo}" id="imagen" style="height: 50px;width: 100px" /><br />
            
            <h:outputLabel for="nombre" value="#{rotulos.titulo}" />
            <h:inputText value="#{datosPersonalesBeans.nombre}" id="nombre" label="Nombre" required="true"/><br />
            <h:commandLink action = "#{navigationController.processPage1}" value = "#{rotulos.boton}" id="#{rotulos.boton}" /><br />
            <h:commandLink action = "#{navigationController.processPage2}" value = "#{rotulos.boton2}" id="#{rotulos.boton2}" />
            </h:panelGroup>
        </h:form>
    </h:body>
</html>
