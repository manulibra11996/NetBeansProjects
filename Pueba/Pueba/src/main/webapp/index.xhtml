<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel for="nombre">Nombre :</h:outputLabel><br/>
            <h:inputText id="nombre" value="#{persona.nombre}"/><br/>

            <h:outputLabel for="email">email :</h:outputLabel><br/>
            <h:inputText id="emal" value="#{persona.email}" pt:type="email" autocomplete="true"/>  <br/>  <br/>  
            <h:commandButton value="enviar"/>
            <br/>
      
            <h:outputLabel>MobileNames:</h:outputLabel>
            <br/>
            <h:selectManyCheckbox layout="pageDirection" value="#{marca.mtlf}" >
                <f:selectItems value="#{marca.mobValue}"
                               var="m1"
                               itemLabel="#{m1.mlabel}"
                               itemValue="#{m1.mvalue}"/>
          
            </h:selectManyCheckbox>
    
            <h:selectOneRadio value="#{persona.sexo}">
                <f:selectItem itemValue="hombre" itemLabel="hombre" />
                <f:selectItem itemValue="Mujer" itemLabel="Mujer" />           
            </h:selectOneRadio>
      <hr>
            <h:outputLabel value="Con Enum Sexo"/>
            <h:selectOneRadio value="#{persona.sexo}">
                <f:selectItems value="#{persona.values}"
                               var="state"
                               itemValue="#{state.descripcion}"
                               itemLabel="#{state.descripcion}" />
            </h:selectOneRadio>
      </hr>
            <h:outputLabel value="Selecciona una provincia"/>
            <h:selectOneMenu value="#{persona.provincia}">
                <f:selectItems value="#{persona.provincias}"
                               var="p"
                               itemValue="#{p.descripcion}"
                               itemLabel="#{p.descripcion}"/>
            </h:selectOneMenu><br/>
            <h:outputLabel value="Actividades favoritas"/><br/>
            <h:selectOneListbox  value="#{actividad.actividadesPreferidas}">
                <f:selectItems value="#{actividad.listaActividad}"/>            
            </h:selectOneListbox>
        </h:form>

        <hr />
        <h:outputText value="#{'Nombre :'.concat(persona.nombre)}"/><br/>

        <h:outputText value="#{'Email :'.concat(persona.email)}"/><br/>
        <h:outputText value="#{'Sexo : '.concat(persona.sexo)}"/><br/>
        <h:outputText value="#{'Provincia : '.concat(persona.provincia)}"/><br/>
        <h:outputText value="#{'Actividad favorita : '.concat(actividad.actividadesPreferidas)}"/><br/>


        <hr/>

        <h:outputLabel value="Lista de marcar de telÃ©fonos:" rendered="#{marca.mtlf.stream().count()>0}"/>
        <ui:repeat value="#{marca.mtlf}" var="mob"><br/>		
            #{mob}
        </ui:repeat><br/>

    </h:body>
</html>
