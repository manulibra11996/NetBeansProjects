<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel for="nombre">Nombre :</h:outputLabel><h:inputText id="nombre" value="#{persona.nombre}"/><br/>
            <h:outputLabel for="email">email :</h:outputLabel><h:inputText id="emal" value="#{persona.email}" pt:type="email" autocomplete="true"/>
            <h:outputText value="#{persona.email}"/>
            <h:commandButton value="enviar"/>
            <br/>
            <h:outputLabel>MobileNames:</h:outputLabel>
            <br/>
            <h:selectManyListbox value="#{persona.marcaTelefoMovil}" >
                <f:selectItem itemValue="Nokia" itemLabel="Nokia" />
                <f:selectItem itemValue="Samsung" itemLabel="Samsung" />
                <f:selectItem itemValue="Blackberry" itemLabel="Blackberry" />
                <f:selectItem itemValue="Sony" itemLabel="Sony" />
                <f:selectItem itemValue="Mi3" itemLabel="Mi3" />
            </h:selectManyListbox>

            <h:selectOneRadio value="#{persona.sexo}">
                <f:selectItem itemValue="hombre" itemLabel="hombre" />
                <f:selectItem itemValue="Mujer" itemLabel="Mujer" />           
            </h:selectOneRadio>

            <h:outputLabel value="Con Enum Sexo"/>
            <h:selectOneRadio value="#{persona.sexo}">
                <f:selectItems value="#{persona.values}"
                               var="state"
                               itemValue="#{state.descripcion}"
                               itemLabel="#{state.descripcion}" />
            </h:selectOneRadio>

        </h:form>

        <hr />
        
        <h:outputText value="#{'Nombre :'.concat(persona.nombre)}"/><br/>
        <h:outputText value="#{'Email :'.concat(persona.email)}"/><br/>
        <h:outputText value="#{'Sexo '.concat(persona.sexo)}"/><br/>

        <hr/>

        <h:outputLabel value="Lista de marcar de telÃ©fonos:" rendered="#{persona.marcaTelefoMovil.stream().count()>0}"/>
        <ui:repeat value="#{persona.marcaTelefoMovil}" var="mob"><br/>		
            #{mob}
        </ui:repeat>

    </h:body>
</html>
