<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton value="saludar" action="#{ejemploRequestParmeters.holaString}" >
                <f:param name="holaString" value="hola Juan"/>
            </h:commandButton>
            <h:commandButton value="saludo formal" action="#{ejemploRequestParmeters.holaString()}" >
                <f:param name="saludoFormal" value="hola Señor Juan"/>
            </h:commandButton>
             <h:commandButton value="saludos para todos" action="#{ejemploRequestParmeters.holaString()}" >
                     <f:param name="holaString" value="hola Juan"/>
                <f:param name="saludoFormal" value="hola Señor Juan"/>
            </h:commandButton>
        </h:form>
        <h:messages globalOnly="true"></h:messages>
    </h:body>
</html>
