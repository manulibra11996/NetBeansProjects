<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="titular"/>
            <h:inputText value="#{cuenta.nombre}"/>
            <h:outputLabel value="Saldo:"/>
            <h:inputText value="#{cuenta.saldo}"/>
            <h:outputLabel value="Nivel de endeudamiento:"/>
            <h:inputText value="#{cuenta.nivelEndeudamiento}"/>
            <h:outputLabel value="Email"/>
            <h:inputText value="#{cuenta.email}" label="Email"/>
            <h:outputLabel value="Fecha renovacion"/>
            <h:inputText value="#{cuenta.fechaRenovacion}" >
                <f:convertDateTime pattern = "dd/MM/yyyy" />
            </h:inputText>
            <h:commandButton value="crear cuenta" action="#{ejemploFormAction.crearCuenta()}"/>
        </h:form>
    </h:body>
</html>
