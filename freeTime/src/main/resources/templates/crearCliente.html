<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
		<form th:action="@{/guardarCliente}" th:object="${cliente}"  method="POST">
			<div class="form-group row">
			<input type="hidden" th:field="*{idCliente}">
			
				<label class="col-md-2" for="nombres">Nombre:</label>
				
				
				 <input
					type="text" th:field="*{nombrePersona}" class="form-control form-control-sm col-md-6"
					id="nombrePersona" placeholder="nombre del cliente"> <small></small>
			</div>
			<div class="form-group row">
				<label class="col-md-2" for="apellidos">Apellido:</label> <input
					type="text" th:field="*{apellido}" class="form-control form-control-sm col-md-6"
					id="apellido" placeholder="apellido"> <small></small>
			</div>

			<div class="form-group row">
				<label class="col-md-2" for="fechanacimiento">fecha nacimiento:</label> <input
					type="text" th:field="*{fechanacimiento}" class="form-control form-control-sm col-md-6" id="telefono"
				placeholder="fechanacimiento"> <small></small>
			</div>

			<div class="form-group row">
				<label class="col-md-2" for="telefono">Telefono:</label> 
				<input type="text" th:field="*{telefono}" class="form-control form-control-sm col-md-6"
					id="telefono" placeholder="telefono"> <small></small>
			</div>
			<div class="form-group row">
				<label class="col-md-2" for="email">Email:</label> 
				<input type="text" th:field="*{email}" class="form-control form-control-sm col-md-6"
					id="email" placeholder="email"> <small></small>
			</div>

<div class="card-footer bg-dark">

		<input type="submit" class="btn btn-primary btn-sm" value="Guardar" />
</div>
	
		</form>
</body>
</html>
