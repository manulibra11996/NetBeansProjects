<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText escape="false" value="Nombre de la factura:&lt;br/>#{factura.nombre}"/>
            <h:outputText escape="false" value="&lt;br/>Numero Factura:&lt;br/>#{factura.numeroFactura}"/>
            <h:outputText escape="false" value="&lt;br/>Nombre del cliente:&lt;br/>#{factura.cliente.nombre}"/>
            <h:outputText escape="false" value="&lt;br/>Apellido del cliente:&lt;br/>#{factura.cliente.apellidos}"/>
            <h:outputText escape="false" value="&lt;br/>Email del cliente:&lt;br/>#{factura.cliente.email}"/>
            <h4>Lineas de Factura:</h4>
            <h:dataTable id="detalle" value="#{factura.lineaFactura}" var="linea">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Producto" />
                    </f:facet>
                    <h:outputText value="#{linea.nombre_producto}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Precio" />
                    </f:facet>
                    <h:outputText value="#{linea.precio}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Cantidad" />
                    </f:facet>
                    <h:outputText value="#{linea.cantidad}" />
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
