<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:graphicImage  value = "#{imagenes.logo}" id="imagen" /><br />

            <h:outputLabel for="matricula">Matricula:</h:outputLabel><h:inputText id="matricula" value="#{coche.matricula}"/><br/>

            <h:outputLabel value="Marca:"/><br/>
            <h:selectOneMenu value="#{coche.marca}" id="marca">
                <f:selectItems value="#{coche.valuesMarca}" 
                               var="marca" 
                               itemValue="#{marca.descripcion}"
                               itemLabel="#{marca.descripcion}"
                               id="marcaElegida"/>
            </h:selectOneMenu>
            <br/>

            <h:outputLabel value="Modelo:"/><br/>
            <h:selectOneMenu value="#{coche.modelo}" id="modelo">
                <f:selectItems value="#{coche.valuesModelo}" 
                               var="modelo" 
                               itemValue="#{modelo.descripcion}"
                               itemLabel="#{modelo.descripcion}"
                               id="modeloElegida"/>
            </h:selectOneMenu>
            <br/>

            <h:outputLabel value="Color:"/><br/>
            <h:selectOneListbox value="#{coche.color}" id="color">
                <f:selectItems value="#{coche.valuesColor}" 
                               var="color" 
                               itemValue="#{color.descripcion}"
                               itemLabel="#{color.descripcion}"
                               id="colorElegida"/>
            </h:selectOneListbox>
            <br/>
            <h:outputLabel value="Comprador"/>
            <h:selectOneRadio value="#{coche.comprador}" id="comprador">
                <f:selectItems value="#{coche.valuesComprador}"
                               var="state"
                               itemValue="#{state.descripcion}"
                               itemLabel="#{state.descripcion}" 
                               id="compradorElegido"/>
            </h:selectOneRadio>

            <br/>
            <h:outputLabel value="Extra:"/>
            <h:selectManyCheckbox value="#{coche.extras}" id="extra" layout="pageDirection">
                <f:selectItems value="#{coche.valuesExtra}" 
                               var="extra" 
                               itemValue="#{extra.descripcion}"
                               itemLabel="#{extra.descripcion}"
                               id="extraElegido"/>
            </h:selectManyCheckbox>

            <br/>
            <h:commandButton value="enviar"/>
            <h:commandButton value="reset" type="reset" />

        </h:form>

        <hr />
        <h:outputText value="#{'Matricula:'.concat(coche.matricula)}"/><br/>
        <h:outputText value="#{'Marca:'.concat(coche.marca)}"/><br/>
        <h:outputText value="#{'Modelo:'.concat(coche.modelo)}"/><br/>
        <h:outputLabel value="Color:"/>
        <h:outputLabel value="#{coche.color}" rendered="#{coche.color.length()>0}"/><br/>
        <h:outputLabel value="Comprador:"/>
        <h:outputLabel value="#{coche.comprador}" rendered="#{coche.comprador.length()>0}"/><br/>
        <h:outputLabel value="Extras:"/>
        <ui:repeat value="#{coche.extras}" var="mob"><br/>		
            #{mob}
        </ui:repeat><br/>
        <hr/>
    </h:body>
</html>
