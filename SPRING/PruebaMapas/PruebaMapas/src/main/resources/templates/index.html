<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">
html {
	height: 100%
}

body {
	height: 100%;
	margin: 0;
	padding: 0
}

#map_canvas {
	height: 100%
}
</style>
<script type="text/javascript"
	src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDSZlArL_JY15qAFCL3hzjyIRTJ_bg0m_w&sensor=TRUE_O_FALSE"></script>
<script type="text/javascript">
	function initialize() {
		var myOptions = {
			center : new google.maps.LatLng(40.39, -3.41),
			zoom : 8,
			mapTypeId : google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"),
				myOptions);
	}
</script>
</head>
<body onload="initialize()">
<h1>Hola mundo</h1>
	<div id="map_canvas" style="width: 100%; height: 100%"></div>
</body>
</html>
